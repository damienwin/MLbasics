{% block slider %}

    <div class="col-md-6 text-start">

        <a href="/linear_regression/{{ prev_page }}" class="btn btn-outline-info ms-2">
            <strong>
                <h4 class="mt-1">

            </strong>

    </div>

        <a href="/cost/{{ next_page }}" class="btn btn-outline-info me-2">

                <h4 class="mt-1">
                    Next <i class="bi bi-caret-right"></i>
                </h4>
            </strong>
