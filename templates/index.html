<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Linear and Logistic Regression</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link text-white" id="home" href="/">Home</a>
                    <a class="nav-item nav-link text-white" id="about" href="/about">About</a>
                    <a class="nav-item nav-link text-white" id="repo" href="/repo">Github Repository</a>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    <a href="https://intellisys.haow.ca/">
      <img src="{{ url_for('static', filename='isl-logo-dark.gif') }}" class="rounded mx-auto d-block mb-0" height="150px">
    </a>
    <div class="w-100">
      <div class="text-center">
        <h1 class="display-4"><strong>What is Linear Regression?</strong></h1>
      </div>
    </div>
    <a href="/introduction/page1">Introduction</a>
    <button>Linear Function</button>
    <button>Cost</button>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
